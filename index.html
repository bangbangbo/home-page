<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME PAGE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="backgrounds.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
</head>
<body class="darktheme withImageBackground" style="background-image: var(--imgcol), url('./images/demon.jpg');">
    <div class="settings-btn" onclick="toggleSettings()">
        <i class="fas fa-cog"></i>
    </div>
    
    <div class="settings-panel" id="settingsPanel">
        <div class="theme-toggle">
            <button id="themeButton" onclick="toggleTheme()">
                <i class="fas fa-sun" id="themeIcon"></i>
                <span>Dark Theme</span>
            </button>
        </div>
        <div class="particle-toggle">
            <button id="particleButton" onclick="toggleParticles()">
                <i class="fas fa-sparkles" id="particleIcon"></i>
                <span>Particles</span>
            </button>
        </div>
        <div class="accent-colors">
            <h3><i class="fas fa-palette"></i> Accent Color</h3>
            <div class="color-options">
                <div class="color-option active" data-color="#2196F3" style="background: #2196F3" onclick="setAccentColor('#2196F3')"></div>
                <div class="color-option" data-color="#9C27B0" style="background: #9C27B0" onclick="setAccentColor('#9C27B0')"></div>
                <div class="color-option" data-color="#FF5722" style="background: #FF5722" onclick="setAccentColor('#FF5722')"></div>
                <div class="color-option" data-color="#4CAF50" style="background: #4CAF50" onclick="setAccentColor('#4CAF50')"></div>
                <div class="color-option" data-color="#FF9800" style="background: #FF9800" onclick="setAccentColor('#FF9800')"></div>
                <div class="color-option" data-color="#E91E63" style="background: #E91E63" onclick="setAccentColor('#E91E63')"></div>
            </div>
        </div>
        <h3><i class="fas fa-images"></i> Backgrounds</h3>
        <div class="image-gallery">
            <div class="image-option" onclick="setCustomImage('./images/demon.jpg')">
                <img src="./images/demon.jpg" alt="Demon" onerror="this.parentElement.style.display='none'">
                <span>Demon</span>
            </div>
            <div class="image-option" onclick="setCustomImage('./images/Demon.png')">
                <img src="./images/Demon.png" alt="Demon PNG" onerror="this.parentElement.style.display='none'">
                <span>Demon PNG</span>
            </div>
            <div class="image-option" onclick="setCustomImage('./images/Garage.jpg')">
                <img src="./images/Garage.jpg" alt="Garage" onerror="this.parentElement.style.display='none'">
                <span>Garage</span>
            </div>
            <div class="image-option" onclick="setCustomImage('./images/image.png')">
                <img src="./images/image.png" alt="Image" onerror="this.parentElement.style.display='none'">
                <span>Image</span>
            </div>
            <div class="image-option" onclick="setCustomImage('./images/Purple.png')">
                <img src="./images/Purple.png" alt="Purple" onerror="this.parentElement.style.display='none'">
                <span>Purple</span>
            </div>
            <div class="image-option" onclick="setCustomImage('./images/windows.jpg')">
                <img src="./images/windows.jpg" alt="Windows" onerror="this.parentElement.style.display='none'">
                <span>Windows</span>
            </div>
        </div>
        <div class="custom-bg">
            <input type="file" id="bgUpload" accept="image/*" onchange="uploadCustomBg(event)">
            <label for="bgUpload" class="upload-btn">
                <i class="fas fa-upload"></i> Upload New Image
            </label>
        </div>
    </div>
    <!-- Completed -->
    <div class="top-section">
        <div class="time-greeting">
            <div id="time">4:28 PM</div>
            <div id="greetings">Good afternoon, <span class="master">vemacitrind</span></div>
        </div>
        <div class="weather-date">
            <div id="date">Dec 14</div>
            <div class="weather">
                <div id="temperature">24Â°C</div>
                <div id="description">smoke</div>
            </div>
        </div>
    </div> 
    
    <div class="search-section">
        <div class="search-box">
            <input type="text" id="search" placeholder="Search the web..." autofocus>
        </div>
        <div class="search-engines">
            <button onclick="setSearchEngine('google')" class="engine active" data-engine="google">
                <iconify-icon icon="ri:google-fill"></iconify-icon>
            </button>
            <button onclick="setSearchEngine('duckduckgo')" class="engine" data-engine="duckduckgo">
                <iconify-icon icon="simple-icons:duckduckgo"></iconify-icon>
            </button>
            <button onclick="setSearchEngine('bing')" class="engine" data-engine="bing">
                <iconify-icon icon="cib:bing"></iconify-icon>
            </button>
        </div>
    </div>
    
    <div class="main-content">
        <div class="card list">
            <iconify-icon icon="lsicon:star-filled" class="listIcon"></iconify-icon>
            <a target="_blank" href="https://github.com/vemacitrind" class="listItem">GitHub</a>
            <a target="_blank" href="https://in.linkedin.com/" class="listItem">LinkedIn</a>
            <a target="_blank" href="https://chatgpt.com/" class="listItem">ChatGPT</a>
            <a target="_blank" href="https://perplexity.ai/" class="listItem">Perplexity</a>
        </div>
        
        <div class="card list">
            <iconify-icon icon="mdi:television" class="listIcon"></iconify-icon>
            <a target="_blank" href="https://www.youtube.com" class="listItem">YouTube</a>
            <a target="_blank" href="https://web.whatsapp.com" class="listItem">WhatsApp</a>
            <a target="_blank" href="https://gmail.com" class="listItem">Gmail</a>
            <a target="_blank" href="https://reddit.com" class="listItem">Reddit</a>
        </div>
        
        <div class="card list">
            <iconify-icon icon="charm:binary" class="listIcon"></iconify-icon>
            <a target="_blank" href="https://account.hackthebox.com/" class="listItem">Hack The Box</a>
            <a target="_blank" href="https://tryhackme.com" class="listItem">TryHackMe</a>
            <a target="_blank" href="https://replit.com" class="listItem">Replit</a>
            <a target="_blank" href="https://grok.x.ai" class="listItem">Grok</a>
        </div>
        
        <div class="card list">
            <iconify-icon icon="eos-icons:ai" class="listIcon"></iconify-icon>
            <a target="_blank" href="https://www.reddit.com/r/programming/" class="listItem">Programming</a>
            <a target="_blank" href="https://www.reddit.com/r/rust/" class="listItem">Rust</a>
            <a target="_blank" href="https://drive.google.com/drive/shared-with-me" class="listItem">Drive</a>
            <a target="_blank" href="https://www.reddit.com/r/Python/" class="listItem">Python</a>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
