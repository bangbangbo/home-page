<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="backgrounds.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="bg-overlay"></div>
    
    <div class="settings-btn" onclick="toggleSettings()">
        <i class="fas fa-cog"></i>
    </div>
    
    <div class="settings-panel" id="settingsPanel">
        <h3>Your Images</h3>
        <div class="image-gallery">
            <div class="image-option" onclick="setCustomImage('images/Abstract - Nature.jpg')">
                <img src="images/Abstract - Nature.jpg" alt="Abstract Nature">
                <span>Abstract Nature</span>
            </div>
            <div class="image-option" onclick="setCustomImage('images/Fantasy - Mountain Lake.jpeg')">
                <img src="images/Fantasy - Mountain Lake.jpeg" alt="Mountain Lake">
                <span>Mountain Lake</span>
            </div>
            <div class="image-option" onclick="setCustomImage('images/Garage.jpg')">
                <img src="images/Garage.jpg" alt="Garage">
                <span>Garage</span>
            </div>
            <div class="image-option" onclick="setCustomImage('images/Lofi-Urban-Nightscape.png')">
                <img src="images/Lofi-Urban-Nightscape.png" alt="Urban Night">
                <span>Urban Night</span>
            </div>
            <div class="image-option" onclick="setCustomImage('images/Sun-Setting-Horizon.png')">
                <img src="images/Sun-Setting-Horizon.png" alt="Sunset">
                <span>Sunset</span>
            </div>
            <div class="image-option" onclick="setCustomImage('images/Under_Starlit_Sky.png')">
                <img src="images/Under_Starlit_Sky.png" alt="Starlit Sky">
                <span>Starlit Sky</span>
            </div>
        </div>
        <div class="custom-bg">
            <input type="file" id="bgUpload" accept="image/*" onchange="uploadCustomBg(event)">
            <label for="bgUpload" class="upload-btn">
                <i class="fas fa-upload"></i> Upload New Image
            </label>
        </div>
    </div>
    
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-terminal"></i> CyberHub</h1>
            <div class="time" id="time"></div>
        </div>
        
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search" placeholder="Search the web..." autofocus>
            </div>
            <div class="search-engines">
                <button onclick="setSearchEngine('google')" class="engine active" data-engine="google">Google</button>
                <button onclick="setSearchEngine('duckduckgo')" class="engine" data-engine="duckduckgo">DuckDuckGo</button>
                <button onclick="setSearchEngine('bing')" class="engine" data-engine="bing">Bing</button>
            </div>
        </div>
        
        <div class="categories">
            <div class="category">
                <h3><i class="fas fa-shield-alt"></i> Security & Hacking</h3>
                <div class="shortcuts">
                    <a href="https://hackthebox.com" class="shortcut">
                        <i class="fas fa-cube"></i>
                        <span>Hack The Box</span>
                    </a>
                    <a href="https://tryhackme.com" class="shortcut">
                        <i class="fas fa-flag"></i>
                        <span>TryHackMe</span>
                    </a>
                </div>
            </div>
            
            <div class="category">
                <h3><i class="fas fa-code"></i> Development</h3>
                <div class="shortcuts">
                    <a href="https://github.com" class="shortcut">
                        <i class="fab fa-github"></i>
                        <span>GitHub</span>
                    </a>
                    <a href="https://perplexity.ai" class="shortcut">
                        <i class="fas fa-brain"></i>
                        <span>Perplexity</span>
                    </a>
                    <a href="https://codepen.io" class="shortcut">
                        <i class="fab fa-codepen"></i>
                        <span>CodePen</span>
                    </a>
                    <a href="https://replit.com" class="shortcut">
                        <i class="fas fa-play"></i>
                        <span>Replit</span>
                    </a>
                </div>
            </div>
            
            <div class="category">
                <h3><i class="fas fa-globe"></i> Daily Use</h3>
                <div class="shortcuts">
                    <a href="https://web.whatsapp.com" class="shortcut">
                        <i class="fab fa-whatsapp"></i>
                        <span>WhatsApp</span>
                    </a>
                    <a href="https://gmail.com" class="shortcut">
                        <i class="fas fa-envelope"></i>
                        <span>Gmail</span>
                    </a>
                    <a href="https://youtube.com" class="shortcut">
                        <i class="fab fa-youtube"></i>
                        <span>YouTube</span>
                    </a>
                    <a href="https://reddit.com" class="shortcut">
                        <i class="fab fa-reddit"></i>
                        <span>Reddit</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
