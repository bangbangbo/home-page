<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="backgrounds.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="bg-overlay"></div>
    
    <div class="settings-btn" onclick="toggleSettings()">
        <i class="fas fa-cog"></i>
    </div>
    
    <div class="settings-panel" id="settingsPanel">
        <h3>Background</h3>
        <div class="bg-options">
            <div class="bg-option" onclick="changeBg('cyber')" data-bg="cyber">Cyber</div>
            <div class="bg-option" onclick="changeBg('matrix')" data-bg="matrix">Matrix</div>
            <div class="bg-option" onclick="changeBg('hacker')" data-bg="hacker">Hacker</div>
            <div class="bg-option" onclick="changeBg('dark')" data-bg="dark">Dark</div>
        </div>
    </div>
    
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-terminal"></i> CyberHub</h1>
            <div class="time" id="time"></div>
        </div>
        
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search" placeholder="Search the web..." autofocus>
            </div>
            <div class="search-engines">
                <button onclick="setSearchEngine('google')" class="engine active" data-engine="google">Google</button>
                <button onclick="setSearchEngine('duckduckgo')" class="engine" data-engine="duckduckgo">DuckDuckGo</button>
                <button onclick="setSearchEngine('bing')" class="engine" data-engine="bing">Bing</button>
            </div>
        </div>
        
        <div class="categories">
            <div class="category">
                <h3><i class="fas fa-shield-alt"></i> Security & Hacking</h3>
                <div class="shortcuts">
                    <a href="https://hackthebox.com" class="shortcut">
                        <i class="fas fa-cube"></i>
                        <span>Hack The Box</span>
                    </a>
                    <a href="https://tryhackme.com" class="shortcut">
                        <i class="fas fa-flag"></i>
                        <span>TryHackMe</span>
                    </a>
                    <a href="https://portswigger.net/web-security" class="shortcut">
                        <i class="fas fa-bug"></i>
                        <span>PortSwigger</span>
                    </a>
                    <a href="https://www.kali.org/tools/" class="shortcut">
                        <i class="fab fa-linux"></i>
                        <span>Kali Tools</span>
                    </a>
                    <a href="https://owasp.org" class="shortcut">
                        <i class="fas fa-lock"></i>
                        <span>OWASP</span>
                    </a>
                    <a href="https://exploit-db.com" class="shortcut">
                        <i class="fas fa-database"></i>
                        <span>Exploit-DB</span>
                    </a>
                </div>
            </div>
            
            <div class="category">
                <h3><i class="fas fa-code"></i> Development</h3>
                <div class="shortcuts">
                    <a href="https://github.com" class="shortcut">
                        <i class="fab fa-github"></i>
                        <span>GitHub</span>
                    </a>
                    <a href="https://perplexity.ai" class="shortcut">
                        <i class="fas fa-brain"></i>
                        <span>Perplexity</span>
                    </a>
                    <a href="https://codepen.io" class="shortcut">
                        <i class="fab fa-codepen"></i>
                        <span>CodePen</span>
                    </a>
                    <a href="https://replit.com" class="shortcut">
                        <i class="fas fa-play"></i>
                        <span>Replit</span>
                    </a>
                </div>
            </div>
            
            <div class="category">
                <h3><i class="fas fa-globe"></i> Daily Use</h3>
                <div class="shortcuts">
                    <a href="https://web.whatsapp.com" class="shortcut">
                        <i class="fab fa-whatsapp"></i>
                        <span>WhatsApp</span>
                    </a>
                    <a href="https://gmail.com" class="shortcut">
                        <i class="fas fa-envelope"></i>
                        <span>Gmail</span>
                    </a>
                    <a href="https://youtube.com" class="shortcut">
                        <i class="fab fa-youtube"></i>
                        <span>YouTube</span>
                    </a>
                    <a href="https://reddit.com" class="shortcut">
                        <i class="fab fa-reddit"></i>
                        <span>Reddit</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
