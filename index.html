<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        
        <div class="search-box">
            <input type="text" id="search" placeholder="Search Google..." autofocus>
        </div>
        
        <div class="shortcuts">
            <a href="https://github.com" class="shortcut">
                <span>GitHub</span>
            </a>
            <a href="https://gmail.com" class="shortcut">
                <span>Gmail</span>
            </a>
            <a href="https://youtube.com" class="shortcut">
                <span>YouTube</span>
            </a>
            <a href="https://reddit.com" class="shortcut">
                <span>Reddit</span>
            </a>
            <a href="https://stackoverflow.com" class="shortcut">
                <span>Stack Overflow</span>
            </a>
            <a href="https://twitter.com" class="shortcut">
                <span>Twitter</span>
            </a>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
